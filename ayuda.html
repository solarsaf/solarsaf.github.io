<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte - SolarSafe</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            background-color: #fff;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #f9d27d;
            padding: 15px 0;
            border-bottom: 2px solid #e6a23c;
            position: sticky;
            top: 0;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #8a4f1d;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Georgia', serif;
            text-align: center;
        }

        .nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .nav ul li a {
            text-decoration: none;
            color: #8a4f1d;
            padding: 10px 15px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        .nav ul li a:hover {
            background-color: #e6a23c;
            color: #fff;
        }

        .main-content {
            background-color: #fffaf0;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .main-content h2 {
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: bold;
            color: #8a4f1d;
            text-align: center;
        }

        .main-content p {
            color: #555;
            margin-bottom: 15px;
            line-height: 1.8;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
            resize: vertical;
        }

        .btn {
            background-color: #d98850;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #b06c3f;
        }

        .footer {
            background-color: #f9d27d;
            text-align: center;
            padding: 15px;
            color: #8a4f1d;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">SolarSafe</h1>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="main-content">
            <h2>Soporte</h2>
            <p>Para asistencia adicional, por favor contacta a nuestro equipo de soporte a través del siguiente formulario:</p>
            <form id="supportForm" onsubmit="sendComment(); return false;">
                <div class="form-group">
                    <label for="issue">Descripción del problema:</label>
                    <textarea id="issue" required></textarea>
                </div>
                <button type="button" class="btn" onclick="sendComment()">Enviar</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <h3>Datos de contacto</h3>
        <p>Correo: SolarSafe.ltda@gmail.com</p>
        <p>Número Telefónico: 8 888 8888 88</p>
        <p>Dirección: Los Carrera 899</p>
    </footer>

    <script>
        function sendComment() {
            const issueText = document.getElementById("issue").value;

            if (issueText.trim() === "") {
                alert("Por favor, escribe un comentario antes de enviar.");
                return;
            }

            alert("El comentario fue enviado correctamente.");

            document.getElementById("issue").value = "";
        }
    </script>
</body>
</html>
