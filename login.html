<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - SolarSafe</title>
    <link rel="stylesheet" href="styles.css">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
        background-color: #fff;
        line-height: 1.6;
    }

    .container {
        width: 90%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }

    .header {
        background-color: #f9d27d; 
        padding: 15px 0;
        border-bottom: 2px solid #e6a23c;
        position: sticky;
        top: 0;
    }

    .logo {
        font-size: 24px; 
        font-weight: bold;
        color: #8a4f1d; 
        text-transform: uppercase;
        letter-spacing: 1px;
        font-family: 'Georgia', serif;
    }

    .nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: flex-end;
    }

    .nav ul li {
        margin-left: 20px;
    }

    .nav ul li a {
        text-decoration: none;
        color: #8a4f1d; 
        padding: 10px 15px;
        border-radius: 4px;
        transition: background-color 0.3s ease;
        font-weight: bold;
        letter-spacing: 0.5px; 
    }

    .nav ul li a:hover {
        background-color: #e6a23c; 
        color: #fff;
    }

    .form-container {
        background-color: #fffaf0; 
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
    }

    .form-container h2 {
        margin-bottom: 20px;
        font-size: 26px; 
        font-weight: bold;
        color: #8a4f1d; 
        text-align: center;
    }

    .form-container .form-group {
        margin-bottom: 15px;
    }

    .form-container label {
        display: block;
        margin-bottom: 8px;
        color: #555; 
    }

    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .form-container input[type="submit"] {
        background-color: #d98850; 
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-weight: bold;
    }

    .form-container input[type="submit"]:hover {
        background-color: #b06c3f; 
    }

    .footer {
        background-color: #f9d27d;
        text-align: center;
        padding: 15px;
        color: #8a4f1d;
    }
</style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">SolarSafe</h1>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="register.html">Regístrate</a></li>
                    <li><a href="ayuda.html">Ayuda</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Iniciar sesión</h2>
            <form id="loginForm" method="post" onsubmit="submitLogin(); return false;">
                <div class="form-group">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>
                </div>
                <input type="submit" value="Iniciar sesión">
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <h3>Datos de contacto</h3>
            <p>Correo: SolarSafe.ltda@gmail.com</p>
            <p>Teléfono: 8 888 8888 88</p>
            <p>Dirección: Los carrera 899</p>
        </div>
    </footer>

    <script>
        function submitLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            alert('Usuario registrado correctamente');

            document.getElementById('username').value = '';
            document.getElementById('password').value = '';

            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
